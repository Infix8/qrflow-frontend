<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Events - QrFlow</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- QrFlow Custom CSS -->
    <link href="../assets/css/qrflow.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="qrflow-navbar">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <!-- Logo -->
                <a href="dashboard.html" class="qrflow-logo">
                    <div class="logo-icon">
                        <i class="bi bi-qr-code"></i>
                    </div>
                    <span>QrFlow</span>
                </a>

                <!-- Club Name (Mobile: hidden, Desktop: shown) -->
                <div class="d-none d-md-block">
                    <span class="badge badge-primary" id="clubBadge">
                        <i class="bi bi-people"></i>
                        <span id="clubName">Loading...</span>
                    </span>
                </div>

                <!-- User Menu -->
                <div class="dropdown">
                    <button class="btn btn-outline-primary dropdown-toggle" type="button" id="userMenu" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle"></i>
                        <span id="userName" class="d-none d-md-inline">User</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <span class="dropdown-item-text">
                                <strong id="userFullName">User Name</strong><br>
                                <small class="text-muted" id="userEmail">user@example.com</small>
                            </span>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <a class="dropdown-item" href="#" onclick="Auth.logout(); return false;">
                                <i class="bi bi-box-arrow-right"></i> Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="mb-1">
                    <i class="bi bi-calendar-event"></i>
                    My Events
                </h2>
                <p class="text-muted mb-0">Manage and track your events</p>
            </div>
            <button class="btn btn-primary d-none d-md-inline-flex" onclick="showCreateEventModal()">
                <i class="bi bi-plus-circle"></i>
                Create Event
            </button>
        </div>

        <!-- Club Info Card (Mobile only) -->
        <div class="card mb-4 d-md-none">
            <div class="card-body">
                <div class="d-flex align-items-center gap-2">
                    <i class="bi bi-people fs-4 text-primary"></i>
                    <div>
                        <small class="text-muted">Your Club</small>
                        <div class="fw-bold" id="clubNameMobile">Loading...</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3 text-muted">Loading events...</p>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="text-center py-5" style="display: none;">
            <i class="bi bi-calendar-x display-1 text-muted mb-3"></i>
            <h3 class="mb-2">No Events Yet</h3>
            <p class="text-muted mb-4">Get started by creating your first event</p>
            <button class="btn btn-primary" onclick="showCreateEventModal()">
                <i class="bi bi-plus-circle"></i>
                Create Your First Event
            </button>
        </div>

        <!-- Events Grid -->
        <div id="eventsGrid" class="row" style="display: none;">
            <!-- Event cards will be inserted here -->
        </div>
    </div>

    <!-- Floating Action Button (Mobile) -->
    <button class="fab d-md-none" onclick="showCreateEventModal()">
        <i class="bi bi-plus"></i>
    </button>

    <!-- Create Event Modal -->
    <div class="modal fade" id="createEventModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-plus-circle"></i>
                        Create New Event
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="createEventForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="eventName" class="form-label">Event Name *</label>
                            <input type="text" class="form-control" id="eventName" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="eventDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="eventDate" class="form-label">Date & Time *</label>
                            <input type="datetime-local" class="form-control" id="eventDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventVenue" class="form-label">Venue</label>
                            <input type="text" class="form-control" id="eventVenue" placeholder="e.g., Main Auditorium">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="createEventBtn">
                            <i class="bi bi-check-circle"></i>
                            Create Event
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/utils.js"></script>
    
    <script>
        // Check authentication
        Auth.requireAuth();
        const user = Auth.getCurrentUser();

        let createEventModalInstance;

        // Initialize page
        document.addEventListener('DOMContentLoaded', async () => {
            // Initialize modal
            createEventModalInstance = new bootstrap.Modal(document.getElementById('createEventModal'));

            // Load user info
            loadUserInfo();

            // Load club info
            await loadClubInfo();

            // Load events
            await loadEvents();
        });

        // Load user information
        function loadUserInfo() {
            document.getElementById('userName').textContent = user.username;
            document.getElementById('userFullName').textContent = user.full_name || user.username;
            document.getElementById('userEmail').textContent = user.email;
        }

        // Load club information
        async function loadClubInfo() {
            // Skip for admin
            if (user.role === 'admin') {
                document.getElementById('clubBadge').innerHTML = '<i class="bi bi-shield-check"></i> Administrator (All Events)';
                document.getElementById('clubNameMobile').textContent = 'System Administrator';
                return;
            }

            try {
                const clubData = await api.get('/api/club/info');
                document.getElementById('clubName').textContent = clubData.name;
                document.getElementById('clubNameMobile').textContent = clubData.name;
            } catch (error) {
                console.error('Error loading club info:', error);
                document.getElementById('clubName').textContent = 'No Club';
                document.getElementById('clubNameMobile').textContent = 'No Club Assigned';
            }
        }


        // Load events
        async function loadEvents() {
            const loadingState = document.getElementById('loadingState');
            const emptyState = document.getElementById('emptyState');
            const eventsGrid = document.getElementById('eventsGrid');

            try {
                const events = await api.get('/api/events');

                loadingState.style.display = 'none';

                if (events.length === 0) {
                    emptyState.style.display = 'block';
                    eventsGrid.style.display = 'none';
                } else {
                    emptyState.style.display = 'none';
                    eventsGrid.style.display = 'flex';
                    renderEvents(events);
                }
            } catch (error) {
                console.error('Error loading events:', error);
                loadingState.style.display = 'none';
                Utils.showToast('Failed to load events', 'error');
            }
        }

        // Render events
        function renderEvents(events) {
            const eventsGrid = document.getElementById('eventsGrid');
            eventsGrid.innerHTML = '';

            events.forEach(event => {
                const status = Utils.getEventStatus(event.date);
                const checkedInPercent = Utils.calculatePercentage(event.checked_in_count, event.total_attendees);

                const eventCard = `
                    <div class="col">
                        <div class="card event-card">
                            <div class="event-card-header">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <h5 class="event-card-title mb-0">${event.name}</h5>
                                    <span class="badge badge-${status.class}">${status.label}</span>
                                </div>
                                <div class="event-card-meta">
                                    <div class="event-card-meta-item">
                                        <i class="bi bi-calendar3"></i>
                                        <span>${Utils.formatDate(event.date)}</span>
                                    </div>
                                    ${event.venue ? `
                                        <div class="event-card-meta-item">
                                            <i class="bi bi-geo-alt"></i>
                                            <span>${event.venue}</span>
                                        </div>
                                    ` : ''}
                                </div>
                            </div>
                            <div class="event-card-body">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <small class="text-muted">Attendance</small>
                                    <small class="fw-bold">${event.checked_in_count}/${event.total_attendees} (${checkedInPercent}%)</small>
                                </div>
                                <div class="progress">
                                    <div class="progress-bar" style="width: ${checkedInPercent}%"></div>
                                </div>
                            </div>
                            <div class="event-card-footer">
                                <button class="btn btn-primary btn-sm flex-grow-1" onclick="viewEvent(${event.id})">
                                    <i class="bi bi-eye"></i>
                                    View Details
                                </button>
                                <button class="btn btn-secondary btn-sm flex-grow-1" onclick="scanEvent(${event.id})">
                                    <i class="bi bi-qr-code-scan"></i>
                                    Scan QR
                                </button>
                            </div>
                        </div>
                    </div>
                `;

                eventsGrid.innerHTML += eventCard;
            });
        }

        // Show create event modal
        function showCreateEventModal() {
            createEventModalInstance.show();
        }

        // Handle create event form
        document.getElementById('createEventForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const createBtn = document.getElementById('createEventBtn');
            createBtn.disabled = true;
            createBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Creating...';

            const eventData = {
                name: document.getElementById('eventName').value,
                description: document.getElementById('eventDescription').value,
                date: document.getElementById('eventDate').value,
                venue: document.getElementById('eventVenue').value
            };

            try {
                await api.post('/api/events', eventData);
                Utils.showToast('Event created successfully!', 'success');
                createEventModalInstance.hide();
                document.getElementById('createEventForm').reset();
                await loadEvents(); // Reload events
            } catch (error) {
                Utils.showToast(error.message || 'Failed to create event', 'error');
            } finally {
                createBtn.disabled = false;
                createBtn.innerHTML = '<i class="bi bi-check-circle"></i> Create Event';
            }
        });

        // View event details
        function viewEvent(eventId) {
            window.location.href = `event-details.html?id=${eventId}`;
        }

        // Scan event QR
        function scanEvent(eventId) {
            window.location.href = `scanner.html?id=${eventId}`;
        }
    </script>
</body>
</html>
