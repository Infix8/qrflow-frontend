<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Management - QrFlow</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../assets/css/qrflow.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="qrflow-navbar">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center">
                <a href="dashboard.html" class="qrflow-logo">
                    <div class="logo-icon"><i class="bi bi-qr-code"></i></div>
                    <span>QrFlow</span>
                    <span class="badge badge-danger ms-2">Admin</span>
                </a>
                
                <div class="d-flex gap-3">
                    <a href="dashboard.html" class="btn btn-sm btn-outline-primary">
                        <i class="bi bi-speedometer2"></i> Dashboard
                    </a>
                    <a href="clubs.html" class="btn btn-sm btn-primary">
                        <i class="bi bi-building"></i> Clubs
                    </a>
                    <a href="users.html" class="btn btn-sm btn-outline-primary">
                        <i class="bi bi-people"></i> Users
                    </a>
                    <a href="logs.html" class="btn btn-sm btn-outline-primary">
                        <i class="bi bi-clock-history"></i> Logs
                    </a>
                    <div class="dropdown">
                        <button class="btn btn-sm btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#" onclick="Auth.logout(); return false;">
                                <i class="bi bi-box-arrow-right"></i> Logout
                            </a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>
                <i class="bi bi-building"></i>
                Club Management
            </h2>
            <button class="btn btn-primary" onclick="showCreateModal()">
                <i class="bi bi-plus-circle"></i>
                Create Club
            </button>
        </div>

        <!-- Search Bar -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="searchInput" placeholder="Search clubs by name or email...">
                    </div>
                </div>
            </div>
        </div>

        <!-- Clubs Table -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Club Name</th>
                                <th class="d-none d-md-table-cell">Email</th>
                                <th class="d-none d-lg-table-cell">Phone</th>
                                <th class="text-center">Members</th>
                                <th class="text-center">Events</th>
                                <th class="text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="clubsTable">
                            <tr>
                                <td colspan="6" class="text-center py-4">
                                    <div class="spinner-border text-primary"></div>
                                    <p class="mt-2 mb-0">Loading clubs...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Create/Edit Club Modal -->
    <div class="modal fade" id="clubModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Create Club</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="clubForm">
                    <div class="modal-body">
                        <input type="hidden" id="clubId">
                        <div class="mb-3">
                            <label for="clubName" class="form-label">Club Name *</label>
                            <input type="text" class="form-control" id="clubName" required>
                        </div>
                        <div class="mb-3">
                            <label for="clubDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="clubDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="clubEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="clubEmail">
                        </div>
                        <div class="mb-3">
                            <label for="clubPhone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="clubPhone">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="saveBtn">
                            <i class="bi bi-check-circle"></i> Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">Confirm Delete</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this club?</p>
                    <p class="text-danger mb-0">
                        <i class="bi bi-exclamation-triangle"></i>
                        This will also delete all users and events associated with this club!
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">
                        <i class="bi bi-trash"></i> Delete
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/utils.js"></script>
    
    <script>
        Auth.requireAuth();
        const user = Auth.getCurrentUser();
        
        if (user.role !== 'admin') {
            Utils.showToast('Access denied - Admin only', 'error');
            setTimeout(() => window.location.href = '../organizer/dashboard.html', 2000);
        }

        let clubs = [];
        let clubModalInstance, deleteModalInstance;
        let clubToDelete = null;

        document.addEventListener('DOMContentLoaded', async () => {
            clubModalInstance = new bootstrap.Modal(document.getElementById('clubModal'));
            deleteModalInstance = new bootstrap.Modal(document.getElementById('deleteModal'));
            
            await loadClubs();
            setupSearch();
        });

        async function loadClubs() {
            try {
                clubs = await api.get('/api/admin/clubs');
                await renderClubs(clubs);
            } catch (error) {
                console.error('Failed to load clubs:', error);
                Utils.showToast('Failed to load clubs', 'error');
                document.getElementById('clubsTable').innerHTML = 
                    '<tr><td colspan="6" class="text-center text-danger">Failed to load clubs</td></tr>';
            }
        }

        async function renderClubs(clubsToRender) {
            const tbody = document.getElementById('clubsTable');

            if (clubsToRender.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center text-muted py-4">No clubs found</td></tr>';
                return;
            }

            tbody.innerHTML = '';
            
            for (const club of clubsToRender) {
                try {
                    const users = await api.get(`/api/admin/clubs/${club.id}/users`);
                    const events = await api.get('/api/events');
                    const clubEvents = events.filter(e => e.club_id === club.id);

                    tbody.innerHTML += `
                        <tr>
                            <td><strong>${club.name}</strong></td>
                            <td class="d-none d-md-table-cell">${club.email || '-'}</td>
                            <td class="d-none d-lg-table-cell">${club.phone || '-'}</td>
                            <td class="text-center">
                                <span class="badge badge-primary">${users.length}</span>
                            </td>
                            <td class="text-center">
                                <span class="badge badge-info">${clubEvents.length}</span>
                            </td>
                            <td class="text-center">
                                <button class="btn btn-sm btn-outline-primary" onclick="editClub(${club.id})">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-danger" onclick="confirmDelete(${club.id})">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </td>
                        </tr>
                    `;
                } catch (error) {
                    console.error(`Error loading data for club ${club.id}:`, error);
                }
            }
        }

        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', Utils.debounce(() => {
                const query = searchInput.value.toLowerCase();
                const filtered = clubs.filter(club => 
                    club.name.toLowerCase().includes(query) ||
                    (club.email && club.email.toLowerCase().includes(query))
                );
                renderClubs(filtered);
            }, 300));
        }

        function showCreateModal() {
            document.getElementById('modalTitle').textContent = 'Create Club';
            document.getElementById('clubForm').reset();
            document.getElementById('clubId').value = '';
            clubModalInstance.show();
        }

        async function editClub(clubId) {
            const club = clubs.find(c => c.id === clubId);
            if (!club) return;

            document.getElementById('modalTitle').textContent = 'Edit Club';
            document.getElementById('clubId').value = club.id;
            document.getElementById('clubName').value = club.name;
            document.getElementById('clubDescription').value = club.description || '';
            document.getElementById('clubEmail').value = club.email || '';
            document.getElementById('clubPhone').value = club.phone || '';
            
            clubModalInstance.show();
        }

        document.getElementById('clubForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const saveBtn = document.getElementById('saveBtn');
            saveBtn.disabled = true;
            saveBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Saving...';

            const clubId = document.getElementById('clubId').value;
            const clubData = {
                name: document.getElementById('clubName').value,
                description: document.getElementById('clubDescription').value,
                email: document.getElementById('clubEmail').value,
                phone: document.getElementById('clubPhone').value
            };

            try {
                if (clubId) {
                    await api.put(`/api/admin/clubs/${clubId}`, clubData);
                    Utils.showToast('Club updated successfully', 'success');
                } else {
                    await api.post('/api/admin/clubs', clubData);
                    Utils.showToast('Club created successfully', 'success');
                }

                clubModalInstance.hide();
                await loadClubs();
            } catch (error) {
                Utils.showToast(error.message || 'Operation failed', 'error');
            } finally {
                saveBtn.disabled = false;
                saveBtn.innerHTML = '<i class="bi bi-check-circle"></i> Save';
            }
        });

        function confirmDelete(clubId) {
            clubToDelete = clubId;
            deleteModalInstance.show();
        }

        document.getElementById('confirmDeleteBtn').addEventListener('click', async () => {
            if (!clubToDelete) return;

            const btn = document.getElementById('confirmDeleteBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Deleting...';

            try {
                await api.delete(`/api/admin/clubs/${clubToDelete}`);
                Utils.showToast('Club deleted successfully', 'success');
                deleteModalInstance.hide();
                await loadClubs();
            } catch (error) {
                Utils.showToast(error.message || 'Delete failed', 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="bi bi-trash"></i> Delete';
                clubToDelete = null;
            }
        });
    </script>
</body>
</html>
